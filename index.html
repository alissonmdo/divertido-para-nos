<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>REVOLTA</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/glitch.css">
    <link rel="stylesheet" href="styles/blinking.css">
    <link rel="stylesheet" href="styles/background-glitch.css">

    <!-- <link rel="stylesheet" href="animated.css"> -->

</head>

<body>

    <div class="outerContainer">
        <div class="blurred-background" id="cena"></div>
    </div>
    <audio visible="false" id="backgroundMusic"></audio>
    <audio visible="false" id="soundEffects"></audio>
    <div id="gameContainer" class="gameContainer">
        <div class="game-menu" id="gameMenu">
            <p class="game-title glitch" data-glitch="REVOLTA">REVOLTA</p>
            <button id="startGame" class="game-start blinking" data-glitch="COMEÇAR CAPÍTULO" onclick="startGame()">COMEÇAR
                CAPÍTULO</button>
            <div class="creditos">
                <ul>
                    <li>Criado por:
                        <a href="https://github.com/alissonmdo">@alissonmdo</a>
                        <a href="#">@snowbeeporto</a>  e 
                        <a href="https://github.com/plusmoreira">@plusmoreira</a>
                    </li> 
                    <li>Trilha: <a href="https://soundcloud.com/dropek_da_nd/racha">Dropek - Racha</a></li> 
                </ul>
            </div>
        </div>
        <div class="timeline-container hidden opacity-zero" id="timelineContainer"></div>
        <div class="choices-container hidden opacity-zero" id="choicesContainer"></div>
    </div>


    <script src="ink.js"></script>
    <script src="Assets/story/primeiro_ato.js"></script>
    <script src="main.js"></script>
    <script src="custom.js"></script>
</body>

</html>
